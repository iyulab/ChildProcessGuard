name: .NET Build and NuGet Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Directory.Build.props'
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/dotnet.yml'
  pull_request:
    branches: [ "main" ]

env:
  PROJECT_PATH: 'src/ChildProcessGuard/ChildProcessGuard.csproj'
  TEST_PATH: 'tests/ChildProcessGuard.Tests/ChildProcessGuard.Tests.csproj'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
          10.0.x

    - name: Extract version from Directory.Build.props
      id: get_version
      run: |
        VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Package Version: $VERSION"

    - name: Check if version tag exists
      id: check_tag
      run: |
        if git rev-parse "v${{ steps.get_version.outputs.version }}" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Tag v${{ steps.get_version.outputs.version }} already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ… Tag v${{ steps.get_version.outputs.version }} is new"
        fi

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Test
      run: dotnet test ${{ env.TEST_PATH }} --configuration Release --verbosity normal

    - name: Pack
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_tag.outputs.exists == 'false'
      run: |
        dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output nupkg
        echo "ðŸ“¦ Created package with version ${{ steps.get_version.outputs.version }}"

    - name: Create Git Tag
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_tag.outputs.exists == 'false'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v${{ steps.get_version.outputs.version }}" -m "Release v${{ steps.get_version.outputs.version }}"
        git push origin "v${{ steps.get_version.outputs.version }}"

    - name: Push to NuGet
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_tag.outputs.exists == 'false'
      run: |
        dotnet nuget push ./nupkg/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
        echo "âœ… Published version ${{ steps.get_version.outputs.version }} to NuGet"

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ## Release Notes

          Version ${{ steps.get_version.outputs.version }} of ChildProcessGuard has been released.

          ### Changes
          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ### Installation
          ```bash
          dotnet add package ChildProcessGuard --version ${{ steps.get_version.outputs.version }}
          ```
        draft: false
        prerelease: false
        files: ./nupkg/*.nupkg
